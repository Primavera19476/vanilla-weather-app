<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/944fe2f43a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Vanilla-weather-app</title>
</head>
<body class="background-image">
<div class="weather-app-wrapper">
  <div class="container weatherApp">
    <div class="form-group">
      <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input id="city-input" type="search" autocomplete="off" class="form-control" placeholder="Enter a city">
          </div>
          <div class="col-2">
            <button id="searchButton" type="submit" class="btn btn-light w-200">Search</button>    
          </div>
          <!--- <div class="col-2">
            <button id="resetButton" type="submit" class="btn btn-light">Reset</button>    
          </div> -->
        </div>
      </form>
    </div>
    <div class="container topHalf">
      <div class= "row">
          <div class="col-4">
            <h1 id="current-City"></h1>
            <li id="day-element"></li>
            <li id="description"></li>
            <div class="temperatureMain">
              <img id="icon-main" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="mainly cloudy">
              <span class="temperature" id="temperature-Main"></span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="detailsMain">
              <ul>
                <li>Feels like:
                  <span id="feels-like"></span>°
                  <span id ="feels-like-unit"></span>
                </li>
                <li>Humidity: 
                  <span id="humidity"></span>%
                </li>
                <li>Windspeed: 
                  <span id="windspeed"></span>
                  <span id="windspeed-unit"></span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-4" id="weather-gif">
            giphy.com
          </div>
          <div class="col-4">
            <div class="card" id="forecastHourly">
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div class="container bottomHalf">
      <div class="row weather-forecast" id="forecastDaily">
      </div>
    </div>
  </div>
  <small>
    <a href="https://github.com/Primavera19476/vanilla-weather-app" target="_blank">Open-source Code</a> by <a href="https://www.linkedin.com/in/clararotsch/" target="_blank">Clara Rotsch</a>
  </small>
</div>
<script src="src/app.js"></script>  
</body>
</html>
