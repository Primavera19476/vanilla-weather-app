<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Vanilla-weather-app</title>
</head>
<body>
  <h1>Current City</h1>
  <h2 class="dayElement">
    <span id="current-day">Tuesday</span>,
    <span id="current-time">21:00</span>
  </h2>
  <h3>Mainly cloudy</h3>
  <div class= "row">
    <div class=col-4>
      <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="mainly cloudy">
      <span class="temperature" id="temperature">4</span>
      <span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
    </div>
    <div class=col-4>
      <li>Precipitation:
        <span id="precipitation">3</span>%
      </li>
      <li id="humidity">Humidity: 
        <span>86</span>%
      </li id="windspeed">
      <li>Windspeed: 
        <span>6</span>km/h
      </li>
    </div>
    <div class="col-4">
      <li>Morning</li>
      <li>Midday</li>
      <li>Evening</li>
      <li>night</li>
    </div>
    <div class="col-12">
      <li>Tomorrow</li>
      <li>Day after</li>
      <li>2 days from now</li>
      <li>3 days from now</li>
      <li>4 days from now</li>
    </div>
    <small>
      <a href="#">Open-source Code</a>by Clara Tisfou
    </small>
  </div>
<script src="src/app.js"></script>  
</body>
</html>
